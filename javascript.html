    <div class="container mt-5">
        <h2 class="text-center mt-4">Menghitung Luas Persegi Panjang</h2>
        <div class="mt-4">


            <label for="panjang">Panjang :</label>
            <input type="number" id="panjang" class="form-control" placeholder="Panjang Persegi Panjang">

            <label for="lebar">Lebar :</label>
            <input type="number" id="lebar" class="form-control" placeholder="Lebar Persegi Panjang">

            <button class="btn btn-info mt-3" onclick="hitungLuas()">Hitung</button>

            <div class="mt-3">
                <label for="hasilLuas">Hasil :</label>
                <p class="form-control" id="hasilLuas"></p>
            </div>
        </div>

        <script>
            function hitungLuas() {
                var panjang = parseFloat(document.getElementById("panjang").value);
                var lebar = parseFloat(document.getElementById("lebar").value);
                var luas = panjang * lebar;

                document.getElementById("hasilLuas").innerHTML = "Luas Persegi Panjang : " + luas;
            }
        </script>

        <div class="content-container mt-4">
            <h2 class="text-center">Periksa Angka</h2>
        </div>
        <div class="mt-4">
            <label for="angka">Masukkan Angka</label>
            <input type="number" id="angka" class="form-control" placeholder="Input Angka">

            <button class="btn btn-info mt-3" onclick="pemeriksaanAngka()">Periksa Angka</button>
            <div class="mt-3">
                <label for="hasilPemeriksaan">Hasil :</label>
                <p id="hasilPemeriksaan" class="form-control"></p>
            </div>
        </div>

        <script>
            function pemeriksaanAngka() {
                var angka = parseFloat(document.getElementById("angka").value);

                if (angka > 0) {
                    document.getElementById("hasilPemeriksaan").innerHTML = angka + " angka positif.";
                } else if (angka < 0) {
                    document.getElementById("hasilPemeriksaan").innerHTML = angka + " angka negatif.";
                } else {
                    document.getElementById("hasilPemeriksaan").innerHTML = angka + " adalah nol."
                }
            }
        </script>
    </div>
